<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    
    <script src="Rotation.js"></script>
    <script src="fish.js"></script>

  </head>
  <body>
    <a-scene >
      <!---Assets-->
      <a-a-assets>
        <a-asset-item id="island" src="./assets/island/scene.gltf"></a-asset-item>
        <a-asset-item
          id="fish"
          src="./assets/fish/scene.gltf"
        ></a-asset-item>
      </a-a-assets>

      <!-- Sky -->
      <a-sky
        geometry="primitive: sphere;"
        material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
        radius="100"
        theta-length="180"
        side="double"
        animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
      >
        <!------------------------------------GLTF Models------------------------------------------>

        <!--Island-->
        <a-entity
          gltf-model="#island"
          scale="1 1 1"
          position="0 -15 -40"
          fish
        ></a-entity>
           <!--fish-->
           <a-entity
           gltf-model="#fish"
           scale="0.5 0.5 0.5"
           position="0 0 0"
           rotation="0 90 0"
         ></a-entity>
         <a-entity
         gltf-model="#fish"
         scale="0.5 0.5 0.5"
         position="50 0 -10"
         rotation="0 90 0"
       ></a-entity>
       <a-entity
       gltf-model="#fish"
       scale="0.5 0.5 0.5"
       position="50 0 -40"
       rotation="0 90 0"
     ></a-entity>
     <a-entity
     gltf-model="#fish"
     scale="0.5 0.5 0.5"
     position="-50 0 -40"
     rotation="0 90 0"
   ></a-entity>
      </a-sky>

      <!--Scuba Driver-->
      <a-entity
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"        
        diver-rotation-reader
      >
        <a-sphere
          id="bubble1"
          position="52.9829 119.97737 -49.38121"
          radius="1"
          color="#b2ebf2"
          animation="property: position; to: 52.9829 300 -49.38121;easing:linear; loop: true; dur: 2000"
        ></a-sphere>
      </a-entity>

      <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>

      <!-- CAMERA -->
      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>
    </a-scene>
  </body>
</html>
